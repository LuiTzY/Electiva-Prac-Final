<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestor de Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tareas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="task-form" class="container mt-5">
        <h2 class="text-center text-primary mb-4">Agregar nueva tarea</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="taskForm" class="p-4 bg-white shadow rounded-4">
                    <div class="form-group mb-3">
                        <label for="taskTitle" class="form-label">Título de la Tarea:</label>
                        <input type="text" class="form-control" id="taskTitle" name="taskTitle" placeholder="Escribe el título" required>
                        <div id="titleError" class="invalid-feedback">Ingresa un título.</div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="taskDescription" class="form-label">Descripción de la Tarea:</label>
                        <textarea class="form-control" id="taskDescription" name="taskDescription" rows="4" placeholder="Describe la tarea" required></textarea>
                        <div id="descriptionError" class="invalid-feedback">Ingresa una descripción.</div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="taskStatus" class="form-label">Estado de la Tarea:</label>
                        <select class="form-select" id="taskStatus" name="taskStatus" required>
                            <option value="">Seleccione el estado</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="en progreso">En Progreso</option>
                            <option value="completada">Completada</option>
                        </select>
                        <div id="statusError" class="invalid-feedback">Elige un estado.</div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="taskPerson" class="form-label">Persona Asignada:</label>
                        <input type="text" class="form-control" id="taskPerson" name="taskPerson" placeholder="Nombre de la persona asignada" required>
                        <div id="personError" class="invalid-feedback">Ingresa un nombre.</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Guardar Tarea</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
